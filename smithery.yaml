name: bmkg-indonesia
version: 1.0.2
description: MCP Server for BMKG Indonesia - Weather, Earthquake, and Region Data via Streamable HTTP

startCommand:
  type: http
  configSchema:
    type: object
    properties: {}
  commandFunction: |
    (config) => ({
      url: "https://mcp-bmkg.dhanypedia.it.com/mcp"
    })

buildCommand: pip install -e .

categories:
  - weather
  - location
  - government
  - education

homepage: https://bmkg-restapi.vercel.app
repository:
  type: git
  url: https://github.com/dhanyyudi/bmkg-api
