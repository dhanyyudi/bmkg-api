<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1e40af"/>
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="85" fill="#3b82f6"/>
  
  <!-- Globe Grid -->
  <ellipse cx="100" cy="100" rx="70" ry="70" fill="none" stroke="#60a5fa" stroke-width="2"/>
  <ellipse cx="100" cy="100" rx="70" ry="35" fill="none" stroke="#60a5fa" stroke-width="2"/>
  <ellipse cx="100" cy="100" rx="35" ry="70" fill="none" stroke="#60a5fa" stroke-width="2"/>
  <line x1="100" y1="30" x2="100" y2="170" stroke="#60a5fa" stroke-width="2"/>
  <line x1="30" y1="100" x2="170" y2="100" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- Seismic Waves -->
  <path d="M 100 100 L 100 60" stroke="#fbbf24" stroke-width="4" stroke-linecap="round"/>
  <path d="M 100 100 L 135 85" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
  <path d="M 100 100 L 65 85" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Center Point -->
  <circle cx="100" cy="100" r="8" fill="#fbbf24"/>
  
  <!-- Wave Ripples -->
  <circle cx="100" cy="100" r="15" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.8"/>
  <circle cx="100" cy="100" r="25" fill="none" stroke="#fbbf24" stroke-width="1.5" opacity="0.6"/>
  <circle cx="100" cy="100" r="35" fill="none" stroke="#fbbf24" stroke-width="1" opacity="0.4"/>
</svg>
